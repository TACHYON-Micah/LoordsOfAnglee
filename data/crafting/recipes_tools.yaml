craftingDefs:

  fishingRod:
    label: fishing rod
    description: tie a piece of string to a stick, and put a sharp hook at the end. you'll be fishing in no time!
    ingredients:
      rod:
        - - stickLong: 1
      line:
        - - twine: 4
          - string: 2
          - fishingWire: 1
      hook:
        - - nail: 2
          - screw: 2
          - fishHook: 1
    output:
      fishingRod: 1
    tool:
      fishing: 2
    timeBase: 30m

